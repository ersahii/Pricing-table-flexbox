<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pricing-table-flexbox</title>
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-plan">
            <div class="plan-title text-center">Basic</div>
            <div class="plan-price text-center">$9.99 / month</div>
            <ul>
                <li><span>✔</span>10GB Storage</li>
                <li><span>✔</span>1 user</li>
                <li><span class="cross">X</span>No Support</li>
            </ul>
            <button class="plan-button">Sign Up</button>
        </div>
        <div class="pricing-plan">
            <div class="plan-title text-center">Standard</div>
            <div class="plan-price text-center">$19.99 / month</div>
            <ul>
                <li><span>✔</span>50GB Storage</li>
                <li><span>✔</span>5 user</li>
                <li><span>✔</span>Phone and Email Support</li>
            </ul>
            <button class="plan-button">Sign Up</button>
        </div>
        <div class="pricing-plan">
            <div class="plan-title text-center">Premium</div>
            <div class="plan-price text-center">$99.99 / month</div>
            <ul>
                <li><span>✔</span>100GB Storage</li>
                <li><span>✔</span>10 user</li>
                <li><span>✔</span>24/7 Support</li>
            </ul>
            <button class="plan-button ">Sign Up</button>
        </div>
    </div>
</body>
</html>
